################### Pingbeat Configuration Example #########################

############################# Pingbeat ######################################

pingbeat:
  # Defines how often a ping is sent to a target
  period: 1s
  # Whether to send pings over IPv4
  useipv4: true
  # Whether to send pings over IPv6
  useipv6: true
  targets:
    - name: "127.0.0.1"
      tags: "localhost"
      desc: "there's no place like home"
